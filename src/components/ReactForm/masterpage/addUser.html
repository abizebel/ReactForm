                                <div class="rf-options-item" data-key="1" data-value="عباس حسینی">عباس حسینی</div>
                                <div class="rf-options-item" data-key="2" data-value="محمد فیض">محمد فیض</div>
                                <div class="rf-options-item" data-key="3" data-value="رضا رنجبر">رضا رنجبر</div>
                                <div class="rf-options-item" data-key="4" data-value="مینا آقاپور">مینا آقاپور</div>
                                <div class="rf-options-item" data-key="5" data-value="علیرضا خسروی">علیرضا خسروی</div>
                                <div class="rf-options-item" data-key="1" data-value="عباس حسینی">عباس حسینی</div>
                                <div class="rf-options-item" data-key="2" data-value="محمد فیض">محمد فیض</div>
                                <div class="rf-options-item" data-key="3" data-value="رضا رنجبر">رضا رنجبر</div>
                                <div class="rf-options-item" data-key="4" data-value="مینا آقاپور">مینا آقاپور</div>
                                <div class="rf-options-item" data-key="5" data-value="علیرضا خسروی">علیرضا خسروی</div>
                            </div>
                        </div>
                    </div>
    
                </div>
                  
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <div class="rf-input rf-has-icon rf-rtl ">
                    <input type="text" class="filled" />
                    <label>نام</label>
                    <span class="rf-line"></span>
                    <span class="rf-input-icon">   
                            <sapn class="mdi mdi-account-outline"></sapn>

                </div> 
            </div>
            <div class="col-md-6 col-xs-12">
                <div class="rf-input rf-has-icon rf-rtl ">
                    <input type="text" class="filled" />

                        </span>
                </div>
            </div>
                <div class="col-md-6 col-xs-12">
                    <div class="rf-input rf-has-icon rf-rtl ">
                        <input type="text" class="filled" />
                        <label>پست الکترونیک</label>

                </div>

                </div>

                </div>

                </div>
                <div class="col-md-6 col-xs-12">
                    <div class="rf-checkbox rf-rtl ">
                        <label>
                            <input type="checkbox">
                            <span class="checkbox-material">    
                                <span class="check"></span>
                            </span> 
                            <span class="checkbox-text">فعال</span>
                        </label>
                    </div>       
                    <div class="rf-checkbox rf-rtl ">
                        <label>
                            <input type="checkbox">
                            <span class="checkbox-material">

                            </span> 
                            <span class="checkbox-text">کاربر باید در ورود های بعدی رم عبور خود را تغییر دهد</span>

            </div><!-- /.row -->
        
            
           
       
        
            
    </div>



    

    <script>
    $(document).ready(function(){

       
 

        const rtl = true ;
        var navbar = new Navbar({
            items:[
                {
                    iconClass:'mdi mdi-account',float:'right',
                    callback:function(obj){
                        alert('you clicked on ' + obj.text);
                    },
                    items:[
                        {iconClass:'mdi mdi-account',text:'پروفایل',href:'www.google.com'},
                        {
                            iconClass:'mdi mdi-key',text:'تغییر رمز عبور',
                            href:function(obj){
                                alert('you clicked on item width id=' + obj.id);
                            },
                            id:'change-pass'
                        },
                        {iconClass:'mdi mdi-exit-to-app',text:'خروج'},
                    ]
                },
                {
                    iconClass:'mdi mdi-bell',float:'right'
                },
                {
                    iconClass:'mdi mdi-menu',float:'left',
                    popupStyle:function(obj){
                        return {
                            position:'fixed',
                            top:'60px',
                            [obj.rtl?'right':'left']:'0px',
                            height:'calc(100% - 60px)',background:'#fff',
                            borderRadius:0,
                            boxShadow:'none'
                        }
                    },
                    items:[
                        {iconClass:'mdi mdi-target',text:'اهداف'},
                        {iconClass:'mdi mdi-newspaper',text:'اقدامات'},
                        {iconClass:'mdi mdi-account',text:'کاربران'},
                        {iconClass:'mdi mdi-vector-triangle',text:'سازمان'},
                        {iconClass:'mdi mdi-calendar-range',text:'دوره های زمانی'},
                        {iconClass:'mdi mdi-history',text:'تاریخچه'},
                        {iconClass:'mdi mdi-upload',text:'انتشار وضعیت عملکرد'},
                        {iconClass:'mdi mdi-gauge',text:'شاخص ها'},
                    ]
                },
            ],
            title:'مدیریت کاربران',
            size:'lg',
            rtl:rtl,
            container:'.header'
        });
        navbar.render();
        var toolbar = new Toolbar({
            items:[
                {
                    iconClass:'mdi mdi-account',float:'left',text:'ذخیره',
                    callback:function(obj){
                        alert('save')

                    },
                    
                },
                {
                    iconClass:'mdi mdi-bell',float:'left',text:'انصراف',
                    callback:function(obj){
            
                        alert('cancel')
                     },
                },
                
            ],
            size:'lg',
            rtl:rtl,
            container:'.header'
        });
        toolbar.render();



    })
    </script>
