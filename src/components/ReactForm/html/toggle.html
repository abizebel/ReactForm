<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts//material/css/materialdesignicons.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  
</head>
<body>

  
    <div style="text-align:center;width:600px;padding:10px;border:1px solid #ddd; margin:20px;float: left; box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.12), 0 1px 5px 0 rgba(0,0,0,0.2);">
        <h2 style="padding-top:30px;text-align: center">LTR</h2>



                
                <div class="r-toggle r-xs">
                    <input type="checkbox" id="one2" />
                    <label for="one2" class="r-toggle-handler"></label>    
                </div>
                <div class="r-toggle">
                    <input type="checkbox" id="one" />
                    <label for="one" class="r-toggle-handler"></label>    
                </div>
                <div class="r-toggle r-lg">
                    <input type="checkbox" id="one3" />
                    <label for="one3" class="r-toggle-handler"></label>    
                </div>
                <div class="r-toggle">
                  <input type="checkbox" id="two" checked/>
                  <label for="two" class="r-toggle-handler"></label>
                </div>
                 <div class="r-toggle">
                  <input type="checkbox" id="three" disabled/>
                  <label for="three" class="r-toggle-handler"></label>
                </div>
           

    </div>
    <div style="text-align:center;direction:rtl;width:600px;padding:10px;border:1px solid #ddd; margin:20px;float: left; box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.12), 0 1px 5px 0 rgba(0,0,0,0.2);">
        <h2 style="padding-top:30px;text-align: center"> RTL</h2>
    </div>
</body>
</html>
