<!DOCTYPE html>
<html lang="en">

    <title>React Form</title>
    <link rel="stylesheet" href="../ReactForm.css">

<body>

    <div style="width:400px;padding:40px;border:1px solid #ddd; margin:50px;float: left; box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.12), 0 1px 5px 0 rgba(0,0,0,0.2);">
